<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradCap</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #c5dcc7;
            color: #333;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #77a185;
            color: #ffffff;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav img {
            width: 130px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-left: 50px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #c8e6c9;
        }

        .nav-links img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ffffff;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #a5d6a7;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar input:focus {
            outline: none;
            border-color: #66bb6a;
            box-shadow: 0 0 5px rgba(102, 187, 106, 0.5);
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 10%;
            background: linear-gradient(to right, #c8e6c9, #f1f8e9);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hero-text {
            max-width: 50%;
        }

        .hero h1 {
            font-size: 3rem;
            color: #4caf50;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #555;
        }

        .hero button {
            background-color: #48904a;
            color: #ffffff;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #66bb6a;
        }

        .hero img {
            max-width: 40%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        #job-listings {
            padding: 40px 10%;
        }

        #job-listings h2 {
            text-align: center;
            font-size: 2rem;
            color: #388e3c;
            margin-bottom: 30px;
        }

        #jobs-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .job-card {
            border: 1px solid #a5d6a7;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .job-card h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #388e3c;
        }

        .job-card p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #555;
        }

        .apply-button {
            align-self: flex-start;
            background-color: #2e8750;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .apply-button:hover {
            background-color: #66bb6a;
        }
    </style>
</head>

<body>
    <nav>
        <img src="logo.png" alt="CareerLaunch Logo">
        <div class="search-bar">
            <input type="text" placeholder="Search for jobs, companies, or skills...">
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#jobs">Jobs</a>
            <a href="#resources">Resources</a>
            <a href="#profile">
                <img src="man.png" alt="Profile Icon">
            </a>
        </div>
    </nav>
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to GradCap</h1>
            <p>Your gateway to starting your career journey. Explore opportunities tailored to recent graduates.</p>
            <button>Get Started</button>
        </div>
        <img src="grad.png" alt="Graduation Illustration">
    </section>
    <section id="job-listings">
        <h2>Available Jobs</h2>
        <div id="jobs-container"></div>
    </section>
    <script src="data.js"></script>
    <script>
        const jobsContainer = document.getElementById("jobs-container");
        jobs.forEach(job => {
            const jobCard = document.createElement("div");
            jobCard.classList.add("job-card");
            jobCard.innerHTML = `
                <div>
                    <h3>${job.title}</h3>
                    <p><strong>Employer:</strong> ${job.employer}</p>
                    <p><strong>Title:</strong> ${job.title}</p>
                    <p><strong>Type:</strong> ${job.type}</p>
                    <p><strong>Salary:</strong> ${job.salary}</p>
                    <p>${job.description}</p>
                </div>
                <button class="apply-button">Apply</button>
            `;
            jobsContainer.appendChild(jobCard);
        });
    </script>
</body>

</html>
